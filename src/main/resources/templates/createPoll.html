<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Poll</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <h1>Create a Poll</h1>
    <form action="/api/polls" method="post">
        <label for="question">Question:</label>
        <input type="text" id="question" name="question" required><br>
        <label for="publishedAt">Published At:</label>
        <input type="datetime-local" id="publishedAt" name="publishedAt" required><br>
        <label for="validUntil">Valid Until:</label>
        <input type="datetime-local" id="validUntil" name="validUntil" required><br>
        <label for="isPublic">Public:</label>
        <input type="checkbox" id="isPublic" name="isPublic"><br>
        <label for="options">Options (comma-separated):</label>
        <input type="text" id="options" name="options" required><br>
        <button type="submit">Create Poll</button>
    </form>
</body>
</html>
